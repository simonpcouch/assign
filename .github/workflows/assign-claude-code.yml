name: Assign Claude Code

on:
  workflow_call:
    inputs:
      prompt:
        description: 'Additional custom instructions to append to the default prompt'
        required: false
        type: string
        default: ''
    secrets:
      ANTHROPIC_API_KEY:
        required: true
        description: 'Anthropic API key for Claude Code'

jobs:
  assign-claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: posit-dev/btw

      - name: Create MCP config
        run: |
          cat > .mcp.json << 'EOF'
          {
            "mcpServers": {
              "r-btw": {
                "command": "Rscript",
                "args": ["-e", "btw::btw_mcp_server(tools = btw::btw_tools(tools = \"docs\"))"]
              }
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
          claude_args: >
            --mcp-config .mcp.json
            --system-prompt "You are working in an R package directory. R and all package dependencies are installed. Use devtools::load_all() to load the package.\nAll PR titles should be prefixed with a sparkle emoji and a space, like âœ¨ , to indicate to human users that the PR was generated by AI.\nIf there's a NEWS.md file, include a news entry for any non-trivial changes that follows tidy style guidelines.\n${{ inputs.prompt }}"
